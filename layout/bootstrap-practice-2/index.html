<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <!--
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    -->
    <script src="bootstrap/js/jquery.min.js"></script>

    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Tools for bootstrap</h1>
      <hr />
      <div
        class="
          box
          w-25
          h-25
          border border-success
          rounded-top rounded-bottom rounded-left rounded-0
          float-left
          bg-primary
          text-white
          m-2
          p-3
        "
      >
        This is a box
      </div>
      <div
        class="
          box
          w-25
          h-25
          border border-success
          rounded-top rounded-bottom rounded-left rounded-0
          float-left
          bg-light
          m-2
          p-3
        "
      >
        This is a box
      </div>
      <div
        class="
          box
          w-25
          h-25
          border border-success
          rounded-top rounded-bottom rounded-left rounded-0
          float-left
          bg-warning
          m-2
          p-3
        "
      >
        This is a box
      </div>
      <div class="clearfix"></div>

      <div
        class="
          box
          w-25
          h-25
          border border-success
          rounded-top rounded-bottom rounded-left rounded-0
          bg-warning bg-light
          mx-auto
          shadow-none
        "
      >
        Box 2
      </div>

      <div class="clearfix"></div>

      <hr />
      <h2>This is the end</h2>
      <hr />
      <p
        class="
          display-4
          font-weight-italic
          text-center text-uppercase text-decoration-none
        "
      >
        This is a text
      </p>

      <code>https://url.com.ar</code>
      <code>
          <pre>
              if (hola==) {

              }
          </pre>
      </code>
      <kbd>
          Control + D para volver al escritorio
      </kbd>
    </div>
  </body>
</html>
