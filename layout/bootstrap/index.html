<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <header class="col-12 bg-primary text-white p4">
          <h1>Boostrap</h1>
        </header>

        <nav id="menu" class="col-12 bg-secondary text-white">
          <ul class="row list-unstyled p4">
            <li class="col">Inicio</li>
            <li class="col">Page 1</li>
            <li class="col">Page 2</li>
            <li class="col">Page 3</li>
            <li class="col">Page</li>
          </ul>
        </nav>

        <section id="content" class="col-12">
          <div class="row">
            <section id="products" class="col-9 border">
              <h2>Products</h2>
              <hr />
              <div class="items">
                <div class="row">
                  <div class="item col bg-primary m-2">Producto</div>
                  <div class="item col bg-warning m-2">Producto</div>
                  <div class="item col bg-danger m-2">Producto</div>
                </div>

                <div class="row">
                  <div class="item col bg-primary m-2">Producto</div>
                  <div class="item col bg-warning m-2">Producto</div>
                  <div class="item col bg-danger m-2">Producto</div>
                  <div class="item col bg-success m-2">Producto</div>
                </div>

                <div class="row mt-1 justify-content-start">
                  <div class="item col-3 bg-primary m-2">Producto</div>
                  <div class="item col-3 bg-warning m-2">Producto</div>
                </div>

                <div class="row">
                    <div class="item col-3 bg-primary offset-1">Producto</div>
                    <div class="item col-2 bg-warning">Producto</div>
                    <div class="item col-3 bg-danger offset-1">Producto</div>
                    <div class="item col-2 bg-primary offset-1">Producto</div>
                  </div>
              </div>

            </section>
            <aside class="col-3 border">
              <h2>Sidebar</h2>
              <div class="row lateral bg-light align-items-center">
                <div class="col-4 bg-primary">
                    Elemento 1
                </div>
                <div class="col-4 bg-success">
                    Elemento 2
                </div>
                <div class="col-4 bg-warning">
                    Elemento 3
                </div>

              </div>
            </aside>
          </div>
        </section>

        <footer class="col-lg-12 bg-info">Footer &copy</footer>
      </div>
    </div>
  </body>
</html>
